<!DOCTYPE html>
<html>
<head>
	<title>Basic Learnsmarter REST API Example</title>
	
	<!-- Util contains a number of multi-use functions -->
	<script type="text/javascript" src="js/util.js"></script>

	<!-- Controller is used to collect and present data -->
	<script type="text/javascript" src="js/controller.js"></script>

	<!-- Style contains the page styling -->
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<!-- Course List -->
	<div id="course-list" style="display:none;">
		<table id="courses-table" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<td>Course Name</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	
	<!-- Scheduled Course List -->
	<div id="event-list" style="display:none;">
		<h1 id="course-name"></h1>
		<a href="index.html" class="back-link">&laquo; Back to courses</a>
	
		<table id="events-table" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<td>Start Date</td>
					<td>End Date</td>
					<td>Places Left</td>
					<td>Price</td>
					<td>Book Now</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	
</body>
</html>
